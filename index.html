<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <title>これはWebサイトのタイトルだよ</title>
  </head>
  <body>
    <p>bodyはheader、article、footerから構成されているよ</p>
    <!--これはコメントだよ-->
    <!--
    コメントは
    改行して書くこともできるよ
    -->
    <header>
      <h1>これは見出し1だよ</h1>
      <p>
        パラグラフはここで書くよ。<em>アクセントをつけたり</em>
        <strong>強調もできるよ</strong>。
      </p>
    </header>
    <article>
      <h2>これは見出し2だよ</h2>
      <p>段落番号について</p>
      <ol>
        <li>一番目</li>
        <li>二番目</li>
        <li>三番目</li>
      </ol>
      <p>行頭番号について</p>
      <ul>
        <li>第一項目</li>
        <li>第二項目</li>
        <li>第三項目</li>
      </ul>
      <h3>これは見出し3だよ</h3>
      <p>写真はこんな感じで載せられるよ</p>
      <img
        src="pic001.jpg"
        alt="これはコーヒーの写真だよ"
        width="320"
        height="320"
      />
      <br />
      <nav>
        インターネットから<a href="https://note.com/"> note</a
        >にアクセスできるよ
        <br />
        同じファイル内にある<a href="newpage.html"> HTMLファイル</a>に行けるよ
        <br />
        小ネタで<a href="#">ここ</a>からはどこにも行かないよ
      </nav>
    </article>
    <footer>Copyright &copy; 2024 フルスタコマツ</footer>
  </body>
</html>

<!--
今は<b>よりも<strong>がモダンなやり方
<i>よりも<em> (emphasize)


attribute

-->
